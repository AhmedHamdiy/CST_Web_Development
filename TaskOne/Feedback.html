<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <title>FeedBack</title>
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-feedback-16.png">
</head>
<body>
    <img id = "img1" alt="FeedBack" src="https://dz2cdn1.dzone.com/storage/temp/8545556-feedback-header.png">
    <h1 align = "center">Session Feedback</h1>
   <form onsubmit="alert ('Thank You :D')">
    <div>
        <span class = "info">
            <label>Name</label>
            <input type="text" id="username" name="username" placeholder="Ahmed Hamdy">            
        </span>

        <span class = "info">
            <label>Email</label>
            <input type="text" id="Email" name="Email" placeholder="Ahmed@gmail.com">
        </span>
        
        <span class = "info">
            <label>Rating</label>
        </span>
        

    <label>
       <input type="radio" name="Rate" value="5">5</label>

    <label>
        <input type="radio" name="Rate" value="4">4</label>
  
    <label>
        <input type="radio" name="Rate" value="3">3</label>
    
    <label>
        <input type="radio" name="Rate" value="2">2</label>
      
    <label>
        <input type="radio" name="Rate" value="1">1</label>
  
        <span class = "info">
         <input type="submit" value="Submit" id = "submitbutton">
        </span>
    </div>   
</form>
</body>
</html>
